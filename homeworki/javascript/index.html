<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Fetch Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-card">
    <input type="text" placeholder="Search login" class="search" id="search">

        <hr>
    <div class="content">
    <div class="left">
        

        <img id="avatar" class="avatar" src="" alt="Avatar">

        <div class="basic">
        <div class="basicrow"><strong>Name:</strong> <span id="name">—</span></div>
        <hr>
        <div class="basicrow"><strong>Login:</strong> <span id="login">—</span></div>
        <hr>
        </div>
    </div>

    <div class="right">
        <div class="row">
        <span>Url to github:</span>
        <a id="github" href="#" target="_blank">—</a>
        </div>

        <hr>

        <div class="row">
        <span>Blog:</span>
        <a id="blog" href="#" target="_blank">—</a>
        </div>

        <hr>

        <div class="row">
        <span>City:</span>
        <span id="location">—</span>
        </div>

        <hr>

        <div class="row">
        <span>Email:</span>
        <span id="email">—</span>
        </div>

        <hr>

        <div class="row stats">
        <span>Followers: <strong id="followers">0</strong></span>
        <span>Following: <strong id="following">0</strong></span>
        </div>
        <hr>
    </div>
    </div>
    </div>

<script src="main.js"></script>
</body>
</html>
